<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css/reset-styles.css" />
    <link rel="stylesheet" href="./styles.css/styles.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- -----------------Header----------------- -->
      <div class="header">
        <nav class="header-navbar navbar navbar-expand-md bg-light row">
          <div class="logo container-fluid col-lg-4 col-md-4 col-sm-3">
            <a class="navbar-brand" href="#">
              <img src="./images/logo.svg" alt="Logo" />
            </a>
          </div>
          <div
            class="search collapse navbar-collapse col-lg-4 col-sm-3"
            id="navbarNav"
          >
            <form class="d-flex search-form" role="search">
              <input
                class="search-input form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </form>
          </div>
          <div class="navbar-tabs navbar-nav col-lg-4 col-md-4 col-sm-3">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./images/Vectorhome-icon.svg" alt="Home" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link direct-icon" href="#">
                  <img src="./images/Vectordirect.svg" alt="direct" />
                  <span
                    class="position-absolute translate-middle badge rounded-pill bg-danger"
                  >
                    5
                    <span class="visually-hidden">unread messages</span>
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./images/Vectorlocation.svg" alt="location" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./images/Vectorlikes.svg" alt="likes" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="avatar-container">
                    <img
                      src="./images/content/avatar.png"
                      alt="Settings"
                      class="avatar"
                    />
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- ---------------Personal Section------- -->
      <div class="personal-inform">	
			<div class="personal-section pt-5 pb-5">
				<div class="row d-flex justify-content-start align-items-center">
					<div class="photo col-lg-3 col-md-2 col-sm-5 align-self-start pb-3">
						<div class="main-photo">
							<img src="./images/content/main-photo.png" alt="avatar" class="rounded-circle w-100">
						</div>
					</div>
					<div class="col-lg-8 col-md-9 col-sm-9 ms-3">
						<div class="row d-flex align-items-center justify-content-start">
							<div class="name col-lg-2 col-md-2 col-sm-6 text-start">
								<h2 class="fs-3 text text-start fw-semibold pb-3">
								Lucifer
								</h2>
							</div>
							<div class="btns col-lg-10 col-md-8 col-sm-9 d-flex justify-content-start pb-3">
								<input class="btn btn-primary" type="submit" value="Follow">
								<div class="btn-group">
									<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
									</button>
					 			</div>
								 <div class="bots-btn">
									<button type="button" class="btn btn-light">. . .</button>
								</div>
							</div>
							<div class="posts col-lg-12 col-md-12 col-sm-10 pt-3 d-flex">
								<div class="row">
									<div class="followers-btn col-12 d-flex justify-content-start">
										<a href="#" class="btn-link"><span class="fw-semibold">79</span> posts</a>
										<a href="#" class="btn-link"><span class="fw-semibold">10m</span> followers</a>
										<a href="#" class="btn-link"><span class="fw-semibold">179</span> following</a>
									</div>
								</div>
							</div>
							<div class="full-name col-12 pt-4">
								<p class="fw-semibold fs-5">
								Lucifer Morningstar
								</p>
							</div>
							<div class="full-name col-9 pt-1">
								<p>
								Lord of Hell, Lucifer, Civilian consultant for the Los Angeles Police Department.
								LUX-Club
								</p>
								<a href="#">bit.ly/35Ce3mX</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row d-flex pt-5 pb-5 justify-content-start">
					<div class="stories col-lg-8 col-md-8 col-sm-12 d-flex">
						<figure class="figure story">
							<a href="#">
								<img src="./images/content/story1.png" class="figure-img img-fluid img-thumbnail rounded-circle" alt="story">
							</a>
							<figcaption class="figure-caption text-center">LUX Parties</figcaption>
					 	</figure>
					 	<figure class="figure story">
							<a href="#">
								<img src="./images/content/story2.jpg" class="figure-img img-fluid img-thumbnail rounded-circle" alt="story">
							</a>
							<figcaption class="figure-caption text-center">Cars</figcaption>
					 	</figure>
					 	<figure class="figure story">
							<a href="#">
								<img src="./images/content/story3.png" class="figure-img img-fluid img-thumbnail rounded-circle" alt="story">
							</a>
							<figcaption class="figure-caption text-center">Detective</figcaption>
					 	</figure>
					</div>
				</div>
			</div>
		</div>

		<!-- -----------Photo Section------------- -->
		<div class="photo-section">
			<div class="tabs-container row d-flex justify-content-center align-items-center">
				<div class="col-lg-6 col-md-6 d-flex justify-content-end pb-3 w-50">
					<a href="#" class="posts-tab d-flex pt-3">
						<img src="./images/icons/Vectorposts.svg" alt="posts-icon">
						<p class="posts-text text-uppercase fw-semibold">Posts</p>
					</a>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-2 d-flex justify-content-start pb-3 w-50">
					<a href="#" class="tags-tab d-flex pt-3">
						<img src="./images/icons/Vectortags.svg" alt="tags-icon">
						<p class="tags-text text-uppercase fw-semibold">tags</p>
					</a>
				</div>
			</div>
			<div class="row photo-container d-flex justify-content-space">
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo1.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo2.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo3.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo4.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo5.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo6.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo7.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo8.png" alt="photo" class="photo-card img-fluid">
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 photo pb-3 text-center">
					<img src="./images/content/photo9.png" alt="photo" class="photo-card img-fluid">
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
